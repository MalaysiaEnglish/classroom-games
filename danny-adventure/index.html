:root {

header {

header h1 span { color:var(--gold-light); font-style:italic; }

let currentScene = 'start';
let visitedScenes = new Set();
let choices_made = 0;

function render(sceneId) {
  const scene = STORY[sceneId];
  if (!scene) return;
  currentScene = sceneId;
  visitedScenes.add(sceneId);

  // Progress
  document.getElementById('progressBar').style.width = (scene.progress || 5) + '%';
  document.getElementById('sceneCounter').textContent = `Scene ${visitedScenes.size}`;

  // Score strip
  document.getElementById('scoreStrip').innerHTML = choices_made > 0
    ? `<div class="score-pip">Choices made: <span>${choices_made}</span></div>
       <div class="score-pip">Endings available: <span>4</span></div>`
    : '';

  const container = document.getElementById('storyContainer');

  // Build HTML
  let html = `<div class="scene-card${scene.ending ? ' ending-card ending-' + scene.ending : ''}">`;

  if (scene.ending) {
    html += `<div class="ending-badge">${scene.endingBadge}</div>`;
    html += `<div class="ending-emoji">${scene.emoji}</div>`;
    html += `<div class="ending-title">${scene.endingTitle}</div>`;
  } else {
    html += `<div class="scene-chapter">${scene.chapter}</div>`;
    html += `<div class="scene-emoji">${scene.emoji}</div>`;
    html += `<div class="scene-title">${scene.title}</div>`;
  }

  html += `<div class="scene-text">${scene.text}</div>`;

  if (scene.choices && scene.choices.length > 0) {
    html += `<div class="choices">`;
    const letters = 'ABCDEFGH';
    scene.choices.forEach((c, i) => {
      html += `<button class="choice-btn" onclick="choose('${c.next}')">
        <div class="choice-letter">${letters[i]}</div>
        <div class="choice-text">${c.text}</div>
      </button>`;
    });
    html += `</div>`;
  }

  if (scene.ending) {
    html += `<button class="restart-btn" onclick="restart()">üîÑ Try a Different Path</button>`;
  }

  html += `</div>`;
  container.innerHTML = html;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function choose(nextId) {
  choices_made++;
  render(nextId);
}

function restart() {
  visitedScenes = new Set();
  choices_made = 0;
  render('start');
}

// Start
render('start');
